    <title>Photo Album with Video Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #fff;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .gif-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure the GIF is above the video background */
        }
        .album {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            z-index: 2; /* Ensure the photo album is above the GIF */
        }
        .photo {
            display: none;
            position: relative;
            overflow: hidden;
        }
        .photo.active {
            display: block;
        }
        .photo-img {
            border: 8px solid #fff; /* Increased thickness of the border */
            position: relative;
        }
        .photo-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
            margin-bottom: 5px; /* Adjust spacing between text and border */
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        button.clicked {
            background-color: #008000;
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        let currentPhotoIndex = 0;
        const photos = document.querySelectorAll('.photo');
        const nextButton = document.querySelector('button');

        function showNextPhoto() {
            photos[currentPhotoIndex].classList.remove('active');
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photos[currentPhotoIndex].classList.add('active');

            // Change button color when clicked
            nextButton.classList.add('clicked');

            // Reset button style after animation
            setTimeout(() => {
                nextButton.classList.remove('clicked');
            }, 300);
        }
